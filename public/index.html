      <!--Intigration of aws dynamo db & Lambda function-->
    <div id="root"></div>
   
    <div id = 'button'>
      <h2>Share to Facebook</h2>
      <div><button type = 'button' id = 'share_button'>Share</button></div>
    </div>

    <!--Facebook API  integration code-->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1608316446212806',
          cookie     : true,
          xfbml      : true,
          version    : 'v3.2'
        });
      }

      document.getElementById('share_button').addEventListener('click',function() {
        FB.ui({  
          method:'share',
          href: window.location.href
        },function (response){
          console.log(response);
        });
      });


      
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
